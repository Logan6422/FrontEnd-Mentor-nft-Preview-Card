<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

<div class="container">
  <div class="card">

   <div class="image-changer"></div>

    <h4 class="color-changer"> Equilibrium #3429</h4>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div>
      <img class="et" align="left" src="images/icon-ethereum.svg">
      <h5 id="taxt">0.041 ETH</h5></div>
            <h5 id="text">3 days left</h5>

         <img class="cl" align="right" src="images/icon-clock.svg" alt="">

    <div class="line"></div>

      <img id="avatar" align="left" src="images/image-avatar.png">

      <div align="center" id= "pad" >Creation of <a href="" target="_blank">Jules Wyverns</a></div>
    </div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
</div>
